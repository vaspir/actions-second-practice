name: Deploy Project
on: [push, workflow_dispatch]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Node js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Node js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Build project
        run: npm run build
      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
          compression-level: 1
          if-no-files-found: error
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Upload artefact
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist
      - name: List files
        run: ls -ahl
      - name: Deploy
        run: echo "Deploying ..."
